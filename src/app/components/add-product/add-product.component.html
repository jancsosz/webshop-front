<app-menu></app-menu>
<form [formGroup]="addProductForm" (ngSubmit)="addProduct()">

  <mat-grid-list cols="1" rowHeight="80px">

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Product name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Price (Ft)</mat-label>
        <input matInput formControlName="price" type="number">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Quantity in stock</mat-label>
        <input matInput type="number" formControlName="quantityInStock">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [(value)]="selected" formControlName="category">
          <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button color="slategray" matRipple type="submit">Create product</button>
    </mat-grid-tile>

  </mat-grid-list>

</form>
