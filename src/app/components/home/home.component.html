<div class="container">
  <h1>
    <a href="#menu">Click me</a>
  </h1>

  <div class="popover" id="menu">
    <div class = 'content'>
      <a href="#" class="close"></a>
      <div class = 'nav'>
        <ul class = 'nav_list'>

          <div class = 'nav_list_item'>
            <li><a (click)="navigateTo('home')">Home</a></li>
          </div>
          <div class = 'nav_list_item'>
            <li><a href="#">About</a></li>
          </div>
          <div class = 'nav_list_item'>
            <li><a (click)="navigateTo('products')">Products</a></li>
          </div>
          <div class = 'nav_list_item'>
            <li><a (click)="navigateTo('manage-products')">Manage Products</a></li>
          </div>
          <div class = 'nav_list_item'>
            <li><a href="#">Services</a></li>
          </div>
          <div class = 'nav_list_item'>
            <li><a href="#">Contact</a></li>
          </div>

        </ul>
      </div>
    </div>
  </div>
</div>
