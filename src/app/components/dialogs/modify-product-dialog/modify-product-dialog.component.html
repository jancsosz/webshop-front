<h2 mat-dialog-title>Modify product</h2>
<form [formGroup]="updateProductForm" (ngSubmit)="update()">
  <mat-dialog-content>

    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Product name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Quantity in stock</mat-label>
          <input matInput type="number" formControlName="quantityInStock">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select [(value)]="selected" formControlName="category">
            <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button [mat-dialog-close]="null" mat-raised-button color="slategray" matRipple type="button">Close</button>
    <button style="margin-left: auto" mat-raised-button color="slategray" matRipple type="submit">Update</button>
  </mat-dialog-actions>
</form>
